server:
  port: 9000

spring:
  application:
    name: infinitepro-gateway

  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        fail-fast: false
        prefer-open-api: true
        watch-delay: 30000
      config:
        server-addr: localhost:8848
        file-extension: yaml
        timeout: 30000
        remote-first: true

    gateway:
      routes:
        # 示例路由配置，根据实际服务进行调整
        - id: service-example
          uri: lb://service-example
          predicates:
            - Path=/api/example/**
          filters:
            - StripPrefix=2

  config:
    import:
      - optional:nacos:infinitepro-gateway.yaml